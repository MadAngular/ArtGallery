  
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>

    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Welcome Back!</h3>
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-group mb-3">
                  <input
                    id="email"
                    type="email"
                    placeholder="Email address"
                    name="email"
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                    autofocus=""
                    required
                    formControlName="email"
                  />
                </div>

                <div *ngIf="form.email.errors != null">
                  <div *ngIf="form.email.errors.required && form.email.touched">
                    <p class="text-danger">An email adress is required!</p>
                  </div>
                  <div *ngIf="form.email.errors.email && form.email.touched">
                    <p class="text-danger">This email is invalid!</p>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="
                      form-control
                      rounded-pill
                      border-0
                      shadow-sm
                      px-4
                      text-primary"
                    required=""
                    formControlName="password"
                  />

                  <div *ngIf="form.password.errors != null">
                    <div *ngIf="!form.password.errors?.minlength?.actuallength && form.password.touched">
                      <p>{{ this.form.password.errors?.minlength?.actuallength }}</p>
                      <p class="text-danger font-weight-bold">
                        Password must be at least 6 characters!
                      </p>
                    </div>
                  </div>

                </div>
                <button
                  type="submit"
                  class="
                    btn btn-primary btn-block
                    mb-2
                    rounded-pill
                    shadow-sm
                  "
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
