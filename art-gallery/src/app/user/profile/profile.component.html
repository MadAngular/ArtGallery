<div *ngIf="!editingMode">
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25">
                    <img
                      src="{{ photo }}"
                      class="img-radius"
                      alt="User-Profile-Image"
                    />
                  </div>
                  <i
                    class="
                      mdi mdi-square-edit-outline
                      feather
                      icon-edit
                      m-t-10
                      f-16
                    "
                  ></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600 move">
                    Profile Information
                  </h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 move">
                        Username: {{ username }}
                      </p>
                      <h6 class="text-muted f-w-400 move">
                        Email: {{ email }}
                      </h6>
                    </div>
                  </div>
                  <button class="place" id="editButton" (click)="toggleEdit()">
                    Update profile image
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="editingMode">
  <div class="login d-flex align-items-center py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-7 mx-auto">
          <h3 class="display-4 this">Change profile picture</h3>
          <form (ngSubmit)="onSubmit()" [formGroup]="profilePicForm">
            <div class="form-group mb-3 change">
              <label for="picture" class="px-4 change">New image Url:</label>
              <input
                type="text"
                id="picture"
                name="picture"
                class="
                  form-control
                  rounded-pill
                  border-0
                  shadow-sm
                  px-4
                  text-primary
                  change
                "
                placeholder="Image URL..."
                required
                formControlName="picture"
              />
              <div
                *ngIf="form.picture.errors?.required && form.picture.touched"
              >
                <p class="text-danger change">Image URL is required!</p>
              </div>
            </div>
            <button
              type="submit"
              class="
                btn btn-primary btn-block
                mb-2
                rounded-pill
                shadow-sm
                change
              "
            >
              Submit new picutre
            </button>
            <hr />
            <div>
              <p class="px-4 change">Image Preview:</p>
              <img class="preview" [src]="form.picture.value" alt="Picture" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
